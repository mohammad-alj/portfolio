<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Malj: {{ template "title" }}</title>
        <link rel="stylesheet" href="/static/styles/styles.css" />
        <script defer src="/static/scripts/language.js"></script>{{ if eq .Lang "ar"}}
        <style>
            @font-face {
                font-family: 'arabic-font';
                src: url('/static/fonts/arabic/arabic-font.woff2') format('woff2')
            }

            body {
                font-family: 'Roboto', 'arabic-font';
            }
        </style>{{end}}
    </head>
    <body class="text-white h-min-screen bg-gray-900 -z-10 px-10 md:px-24" {{if eq .Lang "ar"}}dir="rtl"{{end}}>
        <div class="top-gradient"></div>
        <header
            class="md:text-left py-5 text-lg flex flex-col items-center md:flex-row md:justify-between">
            <div class="flex gap-4 justify-around w-full md:justify-start">
                <a href="/" class="mb-2 md:mb-0 text-2xl font-bold tracking-wide">
                    M<span class="text-blue-200">alj</span>
                </a>
                <button 
                    id="lang-toggler" 
                    class="border-blue-300 border-2 w-10 h-10 rounded absolute top-5 right-6 md:static flex justify-center items-center"
                    >
                {{ if eq .Lang "ar"}}EN{{else}}AR{{end}}
                </button>
            </div>
            <nav
                class="w-min border-b border-b-blue-200 pb-1 md:pb-0 md:border-none"
                >
                <ul
                    class="flex items-center gap-10 md:gap-6 justify-center md:justify-start"
                    >
                    <li>
                        <a
                            href="#"
                            class="hover:text-blue-200 transition-all bg-transparent"
                            >{{if eq .Lang "ar"}}مشاريع{{else}}Projects{{end}}</a
                        >
                    </li>
                            <li>
                                <a
                                    href="#"
                                    class="hover:text-blue-200 transition-all bg-transparent"
                                    >
                                    {{if eq .Lang "ar"}}شهادات{{else}}Certificates{{end}}
                                </a>
                            </li>
                    <li>
                        <a
                            href="#"
                            class="hover:text-blue-200 transition-all bg-transparent"
                            >
                            {{if eq .Lang "ar"}}مدونات{{else}}blog{{end}}
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>{{ template "content" . }}</main>
        <footer class="mt-32 border-t border-gray-700">
            <ul class="flex justify-center mt-3">
                <li>
                    <a href="https://github.com/mohammad-alj" class="flex flex-col justify-center items-center">
                        <img src="/static/images/github.svg" alt="github logo" class="size-12">
                        <p class="text-gray-500">mohammad-alj</p>
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
